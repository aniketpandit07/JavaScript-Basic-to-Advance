    //++++ problem ++++
    //whenever we clicked to image instantly that image should be vanish/remove
    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName);    //e.target gives img tag whereas e.target.parentNode gives li tag
        if(e.target.tagName === 'IMG'){

            let removeIt =e.target.parentNode // li node store in removeIt variable
            removeIt.remove()     //easy method to remove
