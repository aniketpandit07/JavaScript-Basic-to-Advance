<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <button id="orange">Fire</button>
    <button id="aqua">Water</button>
</body>
<script>
    function clickHandler(color){
        return function(){
            document.body.style.background= `${color}`
        }
    }

    document.getElementById("orange").onclick = clickHandler("orange")
    document.getElementById("aqua").onclick = clickHandler("aqua")
</script>
</html>
